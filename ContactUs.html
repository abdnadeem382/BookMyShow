<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="ContactUs.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="bar">
    <a href="Home.html"><img class="logo" src = "Logo.png" alt="main"></a>
    <div class="titlebar">
      <a class="nav" href="Home.html"><i class="fa fa-home"></i><textsize> Home</textsize></a>
        <a class="nav" href="#"><i class="fa fa-star"></i><textsize> About Us</textsize></a>
        <a class="nav" href="#"><i class="fa fa-phone"></i><textsize> Contact Us</textsize></a>
    </div>
  </div>
  <div class ="headingBox">
    <h1 id="heading">Contact Us</h1>
    
    <p style="color: white"><i>Please use the form below to get in touch with us.
      In the case of complaints and/or corporate enquiries, please provide as much information as possible, so we can address your query accordingly.</i></p>
  </div>
  <div class='main'>
    <div class ="form">
    <form action="#" method="POST">
      <label for="fname" class="labels" ><b>First name:<b></label><br>
      <input class ="inputs" type="text" id="fname" name="fname" autofocus autocomplete="off" placeholder="Enter your first name here.."><br>
      <label for="lname" class="labels"><b>Last name:</b></label><br>
      <input class ="inputs" type="text" id="lname" name="lname" autocomplete="off" placeholder="Enter your last name here.."><br>
      <label for='email' class="labels"><b>Email:</b></label><br>
      <input class ="inputs" type="email" id='email' autocomplete="off" placeholder="Enter your email id here..""><br>
      <label for='contact' class="labels"><b>Contact No:</b></label><br>
      <input class ="inputs" type="text" id='contact' autocomplete="off" placeholder="Enter your contact here.."><br>
      <label for='subject' class="labels"><b>Subject:</b></label><br>
      <input class ="inputs" type="text" id='subject' autocomplete="off" placeholder="Enter your subject here.."><br>
      <label for='message' class="labels"><b>Message:</b></label><br>
      <textarea class ="inputs" id="message" rows = "3" cols = "30" name = "message" placeholder="Enter your message here.."></textarea>
      <br>
      <input type="submit" value="Submit"/>
    </form>
  </div>

    <div class="contact">
      <p>
      <text><i class="fa fa-phone" aria-hidden="true"></i>   +92 311 1222742</text><br><br/>
      <text><i class="fa fa-envelope" aria-hidden="true"></i>  ask@bookmyshow.pk</text><br><br/>
      <text><i class="fa fa-globe" aria-hidden="true"></i>  www.bookmyshow.pk</text>
      </p>
    </div>
</div>
</body>

</html>
